name: Translate

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  Translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install deep-translator

      - name: Run translation
        run: |
          python .github/scripts/translate.py keenkit.sh install.sh README.md
          sed -i 's/Change language/Сменить язык/g' keenkit.sh
          sed -i 's/BRANCH="main"/BRANCH="main-english"/g' keenkit.sh install.sh
          sed -i 's/main/main-english/g' README.md

      - name: Check for changes
        id: git-check
        run: |
          if git diff --quiet keenkit.sh install.sh README.md; then
            echo "changes_exist=false" >> $GITHUB_OUTPUT
          else
            echo "changes_exist=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.git-check.outputs.changes_exist == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: Update English translations"
          branch: translation/english-updates
          base: main-english
          delete-branch: true
          title: "chore: Update English translations"
          body: |
            Automated update of English translations.
          labels: translation, automated
